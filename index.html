<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEDCOM Graph Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GEDCOM Family Tree Graph Analysis</h1>
        <div class="upload-section">
            <input type="file" id="gedcomFile" accept=".ged">
            <button id="loadSampleButton">Load Sample Data</button>
            <progress id="progressBar" value="0" max="100"></progress>
            <p id="statusMessage">Ready to analyze a GEDCOM file.</p>
        </div>
        <div class="report-section" id="reportSection">
            <h2>Analysis Report</h2>
            <div id="results">
                <p>Upload a GEDCOM file and click "Analyze" to see the report.</p>
            </div>
        </div>
        <div class="debug-output" id="debugOutput">
            <h2>Debug Log</h2>
            <pre id="debugLog"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
