<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEDCOM Graph Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GEDCOM Family Tree Graph Analysis</h1>
        <div class="upload-section">
            <input type="file" id="gedcomFile" accept=".ged">
            <button id="analyzeButton">Analyze GEDCOM</button>
        </div>
        <div class="report-section" id="reportSection">
            <h2>Analysis Report</h2>
            <div id="results">
                <p>Upload a GEDCOM file and click "Analyze" to see the report.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
